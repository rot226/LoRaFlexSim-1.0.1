# Définition des scénarios de QoS pour l'interface CLI.
# Hypothèse : chaque scénario s'appuie sur les paramètres communs ci-dessous, qui devront être
# réconciliés avec les valeurs par défaut de LoRaFlexSim lors de l'intégration finale.
# TODO: Vérifier la correspondance des champs avec la configuration interne de LoRaFlexSim.
common:
  simulation_time_s: 3600  # Hypothèse : simulation d'une heure.
  payload_size_bytes: 12   # Hypothèse : taille de trame LoRaWAN classe A typique.
  frequency_hz: 868100000  # Hypothèse : fréquence EU868 canal 1.
  coding_rate: "4/5"       # Hypothèse : valeur par défaut de LoRaFlexSim.
  bandwidth_hz: 125000     # Hypothèse : bande passante classique pour EU868.
  duty_cycle: 0.01         # Hypothèse : limite réglementaire 1%.
  acknowledgements: false  # Hypothèse : scénarios uplink sans ACK.
  # TODO: Ajouter les paramètres radio additionnels requis par LoRaFlexSim (sensibilité, bruit, etc.).

scenarios:
  S0:
    label: "Baseline faibles trafics"
    description: "Un seul périphérique transmet périodiquement avec un débit faible."
    device_count: 1
    send_interval_s: 600    # Hypothèse : 1 message toutes les 10 minutes.
    spreading_factor: 7
    tx_power_dbm: 14
    # TODO: vérifier si les pertes de propagation doivent être explicitement renseignées.

  S1:
    label: "Densité modérée"
    description: "Un réseau de taille moyenne avec trafic périodique synchronisé."
    device_count: 50
    send_interval_s: 300    # Hypothèse : 1 message toutes les 5 minutes.
    spreading_factor: 8
    tx_power_dbm: 14
    # Hypothèse : les collisions seront gérées par la simulation.

  S2:
    label: "Déploiement massif"
    description: "Grand nombre de nœuds avec trafic périodique aléatoire."
    device_count: 500
    send_interval_s: [120, 900]  # Hypothèse : intervalle uniforme pour refléter un trafic dispersé.
    spreading_factor: 9
    tx_power_dbm: 16
    random_seed: 42
    # TODO: confirmer le format d'intervalle aléatoire attendu par LoRaFlexSim.

  S3:
    label: "Scénario critique QoS"
    description: "Applications critiques avec redondance et contraintes de délai." 
    device_count: 20
    send_interval_s: 120     # Hypothèse : 1 message toutes les 2 minutes.
    spreading_factor: 10
    tx_power_dbm: 18
    redundancy: 2            # Hypothèse : double émission pour fiabilité.
    latency_budget_s: 30     # TODO: valider la prise en charge de cette contrainte dans LoRaFlexSim.
    # Hypothèse : LoRaFlexSim permettra d'exprimer des exigences QoS spécifiques.
